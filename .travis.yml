sudo:
  - required

branches:
  only:
  - master

language:
  - scala

dist:
  - trusty

jdk:
  - oraclejdk8

matrix:
  include:
    - env:
      - CI_COMMAND: ci-fmt
    - env:
      - CI_SCALA_VERSION: 2.12.9
      - CI_COMMAND: ci-fast
    - env:
      - CI_SCALA_VERSION: 2.12.9
      - CI_COMMAND: ci-slow
    - env:
      - CI_SCALA_VERSION: 2.12.9
      - CI_COMMAND: ci-scalafix

script:
  - bin/ci

cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
